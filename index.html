<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <div class="flex-container">
    <div><img src="images/image-product-desktop.jpg" alt="product-image"></div>
    <div>
      <div>
      <p class="perfume"> PERFUME</p>
      <p class="heading pad">Gabrielle Essence Eau De Parfum</p>
      <p class="para pad">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="price real-price pad"> $149.99</p>
      <p class="price first-price"> $169.99</p>
      <div class="cart-margin cart button">
        <img src="images/shopping-cart.png" alt="cart-image"> <p class="price add">Add to Cart</p>
           </div>
        </div>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">yaditya chauhan</a>.
        </div>
    </div>
</div>
  
</body>
</html>
